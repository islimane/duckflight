<template name="changePassword">
    {{> GA}} <!--Google Analytics-->
    <div class="container-fluid">
        <div class="row text-center">
            <div class="col-xs-12">
                <div class="verifications-page">
                    <div class="verifications-wrapper">

                        <div class="verifications-header">
                            <img src="/DFIcon.png"/>
                            <h3>DuckFlight Change Password</h3>
                            <i class="fa fa-key"></i> <i class="fa fa-check"></i>
                            <p>Change your password is a right for you</p>
                            <p>This lets you to reset your password or changing to a new</p>
                        </div>

                        <div class="verifications-form">

                            <div class="user-header">
                                <img class='avatar' src="{{avatar}}"/>
                                <p class="username">{{username}}</p>
                            </div>

                            <div class="unlock-manager">
                                {{#if unlocked}}
                                    {{#if success}}
                                        <div class="success-msg">
                                            <p><i class="fa fa-check"></i></p>
                                            <h3>Success!</h3>
                                            <p>Your password has been changed with success</p>
                                        </div>
                                    {{else}}
                                        <form id="new-password-form">
                                            <div class="form-item">
                                                <label><i class="fa fa-key"></i></label>
                                                <input id='password' type="password" placeholder='Enter new password' autocomplete="off" required>
                                            </div>
                                            <div class="form-item">
                                                <label><i class="fa fa-key"></i></label>
                                                <input id='repassword' type="password" placeholder='Repeat new password' autocomplete="off" required>
                                            </div>
                                            {{#if errormsg}}
                                                <p class="error-msg">
                                                    <i class="fa fa-exclamation-triangle"></i> {{errormsg}}
                                                </p>
                                            {{/if}}

                                            <button type="submit" class="generic"><i class="fa fa-check"></i> Done</button>

                                        </form>
                                    {{/if}}

                                {{else}}
                                    {{>unlockerByPassword}}
                                {{/if}}
                            </div>

                        </div>
                        <div class="back-wrapper">
                            <button id='back' type="button"><i class="fa fa-arrow-circle-o-left"></i> back</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="unlockerByPassword">
    <div class="unlocker-form-password fade-in">

        <div class="message-lock">
            <p><i class="fa fa-lock"></i></p>
            <p>This action is private and is locked.<br> Please enter your current password to continue.</p>
        </div>

        <form id="current-password-form">
            <label><i class="fa fa-key"></i></label>
            <input id='password' autocomplete="off" type="password" placeholder="Enter your password" required>
            <button><i class="fa fa-unlock generic"></i></button>
        </form>

        {{#if errormsg}}
            <p class="error-msg">
                <i class="fa fa-exclamation-triangle"></i> {{errormsg}}
            </p>
        {{/if}}

        <div class="forgot-link">
            <p>Do you have forgot your password?</p>
            <button id="recover-password-button" class="generic">Recover it!</button>
        </div>

    </div>
</template>
