<template name="loginModal">
    <div class="modal fade modal-duckflight modal-login" id="loginForm" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" >
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <img src="/DFSingle.png"><h4 class="modal-title" id="exampleModalLabel">Sign In or Sign Up</h4>
                </div>
                <div class="modal-body text-left">
                    {{#if signing}}
                        <div class="row text-center">
                            <div class="col-xs-12">
                                <div class="signing-container">
                                    <div class="signing-msg">
                                        <h3>Signing In. Wait please! ...</h3>
                                        <p><i class="fa fa-circle-o-notch fa-spin"></i></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    {{else}}
                        {{> formAwesome}}
                    {{/if}}
                </div>
            </div>
        </div>
    </div>
</template>
