<template name="forgotPasswordForm">
    <form class="awesome-form sign-form">
        <div class="form-group">
            <div class="row">
              <div class="col-xs-12 form-field">
                  <label for="usename"><i class="fa fa-user"></i></label>
                  <input name="username" type="text" class="form-control" id="username" placeholder=" username" required>
              </div>
            </div>
        </div>

        <div class="form-group">
          <div class="row">
              <div class="col-xs-12 form-field">
                  <label for="email"><i class="fa fa-envelope"></i></label>
                  <input name="email" type="email" class="form-control" id="email" placeholder=" recovery email address" required>
              </div>
          </div>
        </div>



        <div class="form-group">
            <div class="row text-center">
                <div class="col-xs-12">
                    <button  type="submit" class="submit-button"><i class="fa fa-paper-plane"></i> Send</button>
                </div>
            </div>
        </div>

        <a href=""><i class="fa fa-angle-double-left"></i> back</a>

     </form>
</template>
