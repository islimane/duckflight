<template name="signUpForm">
     <form class="awesome-form sign-form">
         <div class="form-group">
             <div class="row">
                 <div id= "inputUsername" class="col-xs-12 form-field">
                     <label class="control-label" for="username"><i class="fa fa-user"></i></label>
                     <input name="username" type="text" class="form-control" id="username" placeholder=" username" required>
                 </div>
             </div>
         </div>
         <div class="form-group">
             <div class="row">
                 <div id="inputEmail" class="col-xs-12 form-field">
                     <label class="control-label" for="email"><i class="fa fa-envelope"></i></label>
                     <input name= "email" type="email" class="form-control" id="email" placeholder=" email" required>
                 </div>
             </div>
         </div>
         <div class="form-group">
             <div class="row">
                 <div id="inputPassword" class="col-xs-12 form-field">
                     <label class="control-label" for="password"><i class="fa fa-key"></i></label>
                     <input name="password" type="password" class="form-control" id="password" placeholder=" password" required>
                 </div>
             </div>
         </div>
         <div class="form-group">
             <div class="row">
                 <div id="inputRepassword" class="col-xs-12 form-field">
                     <label class="control-label" for="repassword"><i class="fa fa-key"></i></label>
                     <input name="repassword" type="password" class="form-control" id="repassword" placeholder=" repeat password" required>
                 </div>
             </div>
         </div>

         <a href=""><i class="fa fa-angle-double-left"></i> back</a>

        <div class="form-group">
            <div class="row text-center">
                <div class="col-xs-12">
                    {{#if isSignUp}}
                        <p><i class="fa fa-spinner fa-spin"></i></p>
                    {{else}}
                        <button class="submit-button" type="submit"><i class="fa fa-plus"></i> Sign Up</button>
                    {{/if}}

                </div>
            </div>
        </div>


     </form>
</template>
