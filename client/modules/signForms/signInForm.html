<template name="signInForm">
    <form class="awesome-form sign-form">
        <div class="form-group">
            <div class="row">
                <div id="inputUsername" class="col-xs-12 form-field">
                    <label for="username" class="control-label"><i class="fa fa-user"></i></label>
                    <input type="text" name="username" id="username" placeholder=" username or email" required>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div id="inputPassword" class="col-xs-12 form-field">
                    <label for="password" class="control-label"><i class="fa fa-key"></i></label>
                    <input type="password" name="password" id="password" placeholder=" password" required>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="row text-center">
                <div class="col-xs-12">
                    {{#if isLogin}}
                        <p><i class="fa fa-circle-o-notch fa-spin" style="font-size:40px; color: #B8BAB9"></i></p>
                    {{else}}
                        <button class="submit-button" type="submit"><i class="fa fa-sign-in"></i> Sign In</button>
                    {{/if}}
                </div>
            </div>
        </div>
        <div class="form-separator">
            <div class="row text-center">
                <div class="col-xs-12">
                    <div class="separator">
                        <span>or</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row text-center">
                <div class="col-xs-12">
                    <div class="social-button facebook-button">
                        <div class="brand">
                            <i class="fa fa-facebook-f"></i>
                        </div>
                        <div class="body">
                            <span>SIGN IN WITH FACEBOOK</span>
                        </div>
                    </div>
                    <div class="social-button google-button">
                        <div class="brand">
                            <i class="fa fa-google-plus"></i>
                        </div>
                        <div class="body">
                            <span>SIGN IN WITH GOOGLE</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="row">
                <div class="col-xs-12">
                    <ul style= "list-style: none; text-align: right">
                        <li><a href="{{pathFor 'recoverPassword'}}" id="forgot"><i class="fa fa-key"></i> forgot Password</a></li>
                        <li><a href="" id="signUp"><i class="fa fa-plus"></i> create Account</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </form>
</template>
