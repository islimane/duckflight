<template name="mainPage">

    {{>facebookShareSDK}}
  {{#if currentUser}}
      {{>startPage}}
      <!--<div class="fb-share-button"
           data-href="http://duckflight.herokuapp.com"
           data-layout="button_count">
      </div>-->
  {{else}}
      <div id="main-page-wrapper">
          <a href="https://github.com/jortegamo/duckflight"><img style="position: absolute; top: 0; right: 0; border: 0; z-index: 20" src="https://camo.githubusercontent.com/652c5b9acfaddf3a9c326fa6bde407b87f7be0f4/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6f72616e67655f6666373630302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png"></a>
          <div id="main-page-content">
              <div class="container-fluid">
                  <div class="row text-center">
                      <div class="col-xs-12">
                          <div class="center-container-box">
                              <div class="main-box">
                                  <img id="main-logo" src="/DFIcon.png"/>
                                  <h3>DuckFlight</h3>
                                  <h4>>_ The definitive live site for developers</h4>
                                  <div id="main-feature">
                                      <div class="list-icons">
                                          <span><i class="fa fa-microphone"></i></span>
                                          <span><i class="fa fa-play"></i></span>
                                          <span><i class="fa fa-pause"></i></span>
                                          <span><i class="fa fa-code-fork"></i></span>
                                      </div>
                                      <h3>Make code+audio recordings, play them, pause & record again</h3>
                                  </div>
                                  <button data-toggle="modal" data-target="#loginForm" class="upAndDown start-button"><span><i class="fa fa-power-off"></i></span><span class="action">Start</span></button>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
              <div class="absolute-bottom text-center navigation-message">
                  <p>Check out the features!</p>
                  <button class="navigation-down"><i class="fa fa-arrow-down"></i></button>
              </div>
          </div>
          <div class="feature-wrapper recordings">
              <div class="row">
                  <div class="col-xs-12">
                      <div class="feature-box">
                          <div class="feature-description-wrapper">
                              <div class="feature-description text-center">
                                  <p><i class="fa fa-film"></i></p>
                                  <h3>Code + audio recordings on editor</h3>
                                  <p>Create rich audio recordings on a code editor based in documments, publish them and modify them at any time while playing</p>
                                  <button id="records"><i class="fa fa-rocket"></i> discover</button>
                              </div>
                          </div>
                          <div class="feature-image">
                              <img src="record-player-mock.png">
                          </div>

                      </div>
                  </div>
              </div>
              <div class="absolute-bottom text-center navigation-message">
                  <button class="navigation-down"><i class="fa fa-arrow-down"></i></button>
              </div>
          </div>
          <div class="feature-wrapper channels inverse">
              <div class="row">
                  <div class="col-xs-12">
                      <div class="feature-box">
                          <div class="feature-description-wrapper">
                              <div class="feature-description text-center">
                                  <p><i class="fa fa-desktop"></i></p>
                                  <h3>Organize recordings in Channels</h3>
                                  <p>
                                      Create a channel for you and other users contribute content and subscribe to receive notifications. </p>
                                  <button id="channels"><i class="fa fa-rocket"></i> discover</button>
                              </div>
                          </div>
                          <div class="feature-image">
                              <img src="channel-mockup.png">
                          </div>
                      </div>
                  </div>
              </div>
              <div class="absolute-bottom text-center navigation-message">
                  <button class="navigation-down"><i class="fa fa-arrow-down"></i></button>
              </div>
          </div>
          <div class="feature-wrapper lessons">
              <div class="row">
                  <div class="col-xs-12">
                      <div class="feature-box">
                          <div class="feature-description-wrapper">
                              <div class="feature-description text-center">
                                  <p><i class="fa fa-graduation-cap"></i></p>
                                  <h3>Learn & share your knowledge with Lessons</h3>
                                  <p>Create a lesson to share your knowledge on a topic or subscribe to any and learn. </p>
                                  <button id="lessons"><i class="fa fa-rocket"></i> discover</button>
                              </div>
                          </div>
                          <div class="feature-image">
                              <img src="lesson-mockup.png">
                          </div>
                      </div>
                  </div>
              </div>
              <div class="absolute-bottom text-center navigation-message">
                  <button class="navigation-down"><i class="fa fa-arrow-down"></i></button>
              </div>
          </div>
          <div class="feature-wrapper replies inverse">
              <div class="row">
                  <div class="col-xs-12">
                      <div class="feature-box">
                          <div class="feature-description-wrapper">
                              <div class="feature-description text-center">
                                  <p><i class="fa fa-code-fork"></i></p>
                                  <h3>Reply for a code + audio recordings</h3>
                                  <p>Pause playback at any time and creates a response from that state.</p>
                                  <button id="replies"><i class="fa fa-rocket"></i> discover</button>
                              </div>
                          </div>
                          <div class="feature-image">
                              <img src="replies-mockup.png">
                          </div>
                      </div>
                  </div>
              </div>
              <div class="absolute-bottom text-center navigation-message">
                  <button class="navigation-down"><i class="fa fa-arrow-down"></i></button>
              </div>
          </div>
          <div class="feature-wrapper profile">
              <div class="row">
                  <div class="col-xs-12">
                      <div class="feature-box">
                          <div class="feature-description-wrapper">
                              <div class="feature-description text-center">
                                  <p><i class="fa fa-user"></i></p>
                                  <h3>Browse your profile</h3>
                                  <p>Explore your profile page and discover awesome functionalities and settings. </p>
                                  <button id="profile"><i class="fa fa-rocket"></i> discover</button>
                              </div>
                          </div>
                          <div class="feature-image">
                              <img src="profile-mockup.png">
                          </div>
                      </div>
                  </div>
              </div>
              <div class="absolute-bottom text-center navigation-message">
                  <button class="navigation-down"><i class="fa fa-arrow-down"></i></button>
              </div>
          </div>
          <div class="feature-wrapper contacts inverse">
              <div class="row">
                  <div class="col-xs-12">
                      <div class="feature-box">
                          <div class="feature-description-wrapper">
                              <div class="feature-description text-center">
                                  <p><i class="fa fa-user-plus"></i></p>
                                  <h3>Add other users to your contacts</h3>
                                  <p>Make grow your contacts list for better experience. </p>
                                  <button id="contacts"><i class="fa fa-rocket"></i> discover</button>
                              </div>
                          </div>
                          <div class="feature-image">
                              <img src="contacts-mockup.png">
                          </div>
                      </div>
                  </div>
              </div>
              <div class="absolute-bottom text-center navigation-message">
                  <button class="navigation-down"><i class="fa fa-arrow-down"></i></button>
              </div>
          </div>
          <div class="feature-wrapper conversations">
              <div class="row">
                  <div class="col-xs-12">
                      <div class="feature-box">
                          <div class="feature-description-wrapper">
                              <div class="feature-description text-center">
                                  <p><i class="fa fa-users"></i></p>
                                  <h3>Conversations</h3>
                                  <p>Create conversations with your contacts and communicate in an amazing way. No limits! The more the merrier!</p>
                                  <button id="conversations"><i class="fa fa-rocket"></i> discover</button>
                              </div>
                          </div>
                          <div class="feature-image">
                              <img src="conversation-mockup.png">
                          </div>

                      </div>
                  </div>
              </div>
              <div class="absolute-bottom text-center navigation-message">
                  <button class="navigation-down"><i class="fa fa-arrow-down"></i></button>
              </div>
          </div>
          <div class="feature-wrapper emails inverse">
              <div class="row">
                  <div class="col-xs-12">
                      <div class="feature-box">
                          <div class="feature-description-wrapper">
                              <div class="feature-description text-center">
                                  <p><i class="fa fa-envelope-o"></i></p>
                                  <h3>Email Sender</h3>
                                  <p>Once verified your email you can send emails to all your contacts whose emails are verified. Share images, files and more.</p>
                                  <button id="emails"><i class="fa fa-rocket"></i> discover</button>
                              </div>
                          </div>
                          <div class="feature-image">
                              <img src="email-sender-mockup.png">
                          </div>
                      </div>
                  </div>
              </div>
              <div class="absolute-bottom text-center navigation-message">
                  <button class="navigation-down"><i class="fa fa-arrow-down"></i></button>
              </div>
          </div>
          <div class="feature-wrapper full-responsive">
              <div class="row">
                  <div class="col-xs-12">
                      <div class="feature-box">
                          <div class="feature-description-wrapper">
                              <div class="feature-description text-center">
                                  <p><i class="fa fa-mobile"></i></p>
                                  <h3>Full responsive</h3>
                                  <p>Amazing view in all devices. Enjoy everywhere!</p>
                              </div>
                          </div>
                          <div class="feature-image">
                              <img src="responsive-mockup.png">
                          </div>
                      </div>
                  </div>
              </div>
              <div class="absolute-bottom text-center navigation-message">
                  <button class="navigation-down"><i class="fa fa-arrow-down"></i></button>
              </div>
          </div>
          <div class="feature-wrapper tutorials inverse">
              <div class="row">
                  <div class="col-xs-12">
                      <div class="feature-box">
                          <div class="feature-description-wrapper">
                              <div class="feature-description text-center">
                                  <p><i class="fa fa-book"></i></p>
                                  <h3>Tutorials</h3>
                                  <p>Any questions about how to use? Explore our space tutorials sure the solve. Good Luck!</p>
                                  <button id="tutorials"><i class="fa fa-rocket"></i> discover</button>
                              </div>
                          </div>
                          <div class="feature-image">
                              <img src="tutorials-mockup.png">
                          </div>
                      </div>
                  </div>
              </div>
          </div>
          <div id="footer-page">
              <div class="container-fluid">
                  <div class="row text-center">
                      <div class="col-xs-12">
                          <span id='github' class="social-icon"><i class="fa fa-github"></i></span>
                          <span id='facebook' class="social-icon"><i class="fa fa-facebook"></i></span>
                          <span id='google' class="social-icon"><i class="fa fa-google-plus"></i></span>
                          <span id='twitter' class="social-icon"><i class="fa fa-twitter"></i></span>
                      </div>
                      <div class="col-xs-12">
                          <p class="copyright">Copyright 2016 by <a href="https://github.com/jortegamo">Jorge Ortega Morata</a></p>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  {{/if}}
</template>
